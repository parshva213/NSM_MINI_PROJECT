<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Login Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">LOGIN</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="loginForm" method="post">
                            <div class="form-floating mb-3">
                                <input name="email" type="email" class="form-control" id="loginEmail"
                                    placeholder="name@example.com" required>
                                <label for="loginEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password" type="password" class="form-control" id="loginPassword"
                                    placeholder="Password" required>
                                <label for="loginPassword">Password</label>
                            </div>

                            <!-- Captcha Section -->
                            <div class="mb-3">
                                <label class="form-label">Enter the code below:</label>
                                <div class="d-flex align-items-center gap-2 mb-2">
                                    <div class="captcha-display" id="loginCaptchaDisplay"></div>
                                    <input type="hidden" name="loginCaptchaSet" id="loginCaptchaSet" value="">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-outline-secondary btn-sm"
                                            id="reloadLoginCaptcha" title="Refresh Captcha">
                                            <i class="bi bi-arrow-clockwise">â†»</i>
                                        </button>
                                        <button type="button" class="btn btn-outline-info btn-sm" id="audioLoginCaptcha"
                                            title="Audio Captcha">
                                            ðŸ”Š
                                        </button>
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <input type="text" name="captcha" class="form-control" id="loginCaptchaInput"
                                        placeholder="Enter Captcha" required>
                                    <label for="loginCaptchaInput">Captcha</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">REGISTER</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="registerForm" method="post">
                            <div class="form-floating mb-3">
                                <input name="fullName" type="text" class="form-control" id="registerFullName"
                                    placeholder="Full Name" required>
                                <label for="registerFullName">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="email" type="email" class="form-control" id="registerEmail"
                                    placeholder="name@example.com" required>
                                <label for="registerEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password" type="password" class="form-control" id="registerPassword"
                                    placeholder="Password" required>
                                <label for="registerPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="confirmPassword" type="password" class="form-control"
                                    id="registerConfirmPassword" placeholder="Confirm Password" required>
                                <label for="registerConfirmPassword">Confirm Password</label>
                            </div>

                            <!-- Captcha Section -->
                            <div class="mb-3">
                                <label class="form-label">Enter the code below:</label>
                                <div class="d-flex align-items-center gap-2 mb-2">
                                    <div class="captcha-display" id="registerCaptchaDisplay"></div>
                                    <input type="hidden" name="registerCaptchaSet" id="registerCaptchaSet" value="">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-outline-secondary btn-sm"
                                            id="reloadRegisterCaptcha" title="Refresh Captcha">
                                            <i class="bi bi-arrow-clockwise">â†»</i>
                                        </button>
                                        <button type="button" class="btn btn-outline-info btn-sm"
                                            id="audioRegisterCaptcha" title="Audio Captcha">
                                            ðŸ”Š
                                        </button>
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <input type="text" name="captcha" class="form-control" id="registerCaptchaInput"
                                        placeholder="Enter Captcha" required>
                                    <label for="registerCaptchaInput">Captcha</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enhanced Captcha System -->
    <script src="captcha.js"></script>

</body>

</html>
